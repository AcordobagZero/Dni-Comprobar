<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="formulario" action="" method="get">
        <label for="num">Introduce los números de tu DNI para calcular la Letra que le corresponde</label><input type="number" name="num" id="num">
        <p>Si empieza con 0 introducelo también ejemplo: 0XXXXXXX</p>
        <input type="submit" value="Calcular letra del DNI">
    </form>
    <script type="text/javascript">
        formulario.addEventListener('submit',inicio);
        function inicio(){
            var num = document.querySelector("#num").value;
            var formulario = document.querySelector("#formulario");
            if(num < 1000000 || num > 99999999) {
                alert("El número es incorrecto.")
                return false;
            } else {
                formulario.setAttribute("action","/tabla");
            }
        };
    </script>
</body>
</html>
